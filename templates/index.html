<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin - Slot Parkir</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Admin Login</h2>
    <div class="card p-4">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      <div id="login-error" class="text-danger mb-3"></div>
      <button class="btn btn-primary w-100" id="login-btn">Login</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="{{ url_for('static', filename='js/firebase-init.js') }}"></script>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
