<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Parkir Interaktif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">🚗 Informasi Parkir</a>
      <span class="navbar-text">Halaman Publik</span>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3" id="search-filter">
      <input type="text" id="searchInput" class="form-control me-2 w-50" placeholder="Cari nama wilayah...">
      <select id="statusFilter" class="form-select w-auto">
        <option value="all">Semua</option>
        <option value="penuh">Hanya Penuh</option>
        <option value="tersedia">Hanya Tersedia</option>
      </select>
    </div>

    <h5 class="text-end" style="color: var(--color-text)">⏱️ Terakhir diperbarui: <span id="lastUpdated">-</span></h5>

    <div id="wilayah-list-public" class="row g-3"></div>
  </div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="{{ url_for('static', filename='js/firebase-init-public.js') }}"></script>
  <script src="{{ url_for('static', filename='js/wilayah_public.js') }}"></script>
</body>
</html>
